  <script>
    (async () => {
      const listEl = document.getElementById('projects-list');
      const files = await loadIndex('projects.json');

      if (!files.length) {
        listEl.innerHTML = '<p class="loading-msg">No projects yet.</p>';
        return;
      }

      listEl.innerHTML = '';

      for (const filename of files) {
        const url = 'projects/' + filename;
        try {
          const res = await fetch(url, { cache: 'no-cache' });
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const text = await res.text();
          const { data, content } = parseFrontMatter(text);

          // Format date
          const dateStr = data.date
            ? new Date(data.date + 'T00:00:00').toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })
            : '';

          // Tool badges
          const toolList = Array.isArray(data.tools)
            ? data.tools
            : (data.tools ? data.tools.split(',').map(t => t.trim()) : []);
          const badgeHTML = toolList.length
            ? `<div class="badge-list">${toolList.map(t => `<span class="badge">${t}</span>`).join('')}</div>`
            : '';

          // Thumbnail — no lazy loading so naturalWidth is available immediately for aspect ratio check
          const thumbHTML = data.thumbnail
            ? `<img class="project-card-thumb" src="${data.thumbnail}" alt="${data.title || ''} thumbnail" />`
            : '';

          // GitHub link
          const githubHTML = data.github
            ? `<a class="project-github-link" href="${data.github}" target="_blank" rel="noopener">View on GitHub →</a>`
            : '';

          // Body content (rendered Markdown)
          const bodyHTML = marked.parse(content);

          const cardEl = document.createElement('article');
          cardEl.className = 'card project-card';
          cardEl.innerHTML = `
            <div class="project-card-inner">
              ${thumbHTML}
              <div class="project-card-body">
                <div class="card-title">${data.title || filename}</div>
                <div class="card-meta">${dateStr}</div>
              </div>
            </div>
            ${data.summary ? `<div class="card-summary">${data.summary}</div>` : ''}
            ${badgeHTML}
            <div class="project-card-actions">
              <button class="accordion-toggle" aria-expanded="false">Details ▾</button>
              ${githubHTML}
            </div>
            <div class="accordion-body md-content">
              ${bodyHTML}
            </div>`;

          // If the thumbnail is wide (aspect ratio > 2:1), stack it above the text
          if (data.thumbnail) {
            const thumb = cardEl.querySelector('.project-card-thumb');
            const applyWide = () => {
              if (thumb.naturalWidth / thumb.naturalHeight > 2) {
                cardEl.querySelector('.project-card-inner').classList.add('is-wide');
              }
            };
            if (thumb.complete && thumb.naturalWidth) {
              applyWide();
            } else {
              thumb.addEventListener('load', applyWide);
            }
          }

          listEl.appendChild(cardEl);
        } catch (err) {
          const errEl = document.createElement('p');
          errEl.className = 'error-msg';
          errEl.textContent = `Could not load ${filename} (${err.message}).`;
          listEl.appendChild(errEl);
        }
      }
    })();
